<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<!-- Navbar -->
<nav id="navbar">
    <div class="navbar__logo">
        <i class="fab fa-dev"></i>
        <a href="https://jinsumin.github.io"> SOOMIN</a>
    </div>

        <li class="navbar__menu__item" data-link="#contact">Contact</li>
    </ul>
    <!-- Toggle button -->
    <button class="navbar__toggle-btn">
        <i class="fas fa-bars"></i>
    </button>

<!-- Home -->
<section id="home">

        <h1>YouTube</h1>
        <h3>제작 영상</h3>
        <div class="work__categories">
            <button class="category__btn selected" data-filter="*">All<span

            <a href="https://youtu.be/AYvWvc1kd44" class="project" target="blank" data-type="git">

                    <span>깃허브 기본사용 방법과</br>홈페이지 만들기</span>

            <a href="https://youtu.be/4jPX-KiCD1E" class="project" target="blank" data-type="git">

                    <span>CLI를 활용한 GIT 기본사용 방법과</br>과목 페이지 만들기</span>
                </div>
            </a>
        </div>
    </div>
</section>

<!-- Contact -->
<section id="contact" class="section">
    <h1 class="contact__title">Contacts</h1>
    <h2 class="contact__email">dev.soomin@kakao.com</h2>
    <h2 class="contact__number">010 4754 7257</h2>
    <div class="contact__links">
        <a href="https://github.com/jinsumin" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</section>

<!-- Arrow up -->
<button class="arrow-up">
    <i class="fas fa-arrow-up"></i>
</button>

</html>
